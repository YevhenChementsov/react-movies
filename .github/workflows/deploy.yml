name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      API_KEY: ${{ secrets.VITE_API_KEY }}

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install, lint, build 🔧
        run: |
          npm install
          npm run lint
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
